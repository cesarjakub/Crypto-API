<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="script.js" defer></script>

    <link rel="shortcut icon" href="coin.svg" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto</title>
  </head>
  <body>

    <header>
      <nav class="navbar sticky-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="coin.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Crypto
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="alert alert-danger mt-3 er" role="alert">
        Web is not responding currently please click the link for reloading the page <a href="#" class="alert-link">click</a>.
      </div>
    </div>

    <main>

      <div class="modals">

      </div>

      <div class="carousel">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/bitcoin.png" class="d-block w-100" alt="bitcoin img" />
            </div>
            <div class="carousel-item">
              <img src="img/eth.png" class="d-block w-100" alt="eth img" />
            </div>
            <div class="carousel-item">
              <img src="img/coins.png" class="d-block w-100" alt="coin img" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="container">
        <div class="tabulka mt-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Rank</th>
                <th scope="col">See more</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="alert alert-primary" role="alert">
          For more info click on the image
        </div>
      </div>
      
    </main>

    <footer class="py-3 my-4 bg-dark" data-bs-theme="dark">
      <p class="text-center text-body-secondary">Â© 2023 MyCompany, Inc</p>
    </footer>
  </body>
</html>
